version: "3.8"

services:
  mongodb:
    build: ./container/mongodb
    image: docker-mongodb:latest
    container_name: mongodb
    restart: always
    ports:
      - 27017:27017
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass redisPass
    volumes:
      - cache:/data

volumes:
  cache:
    driver: local